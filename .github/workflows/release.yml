name: Release

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:

  release:
    name: Release
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.15
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15
      id: go

    - name: Checkout
      uses: actions/checkout@v1
      with:
        fetch-depth: 50
    
    -
      name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        version: latest
        args: release --rm-dist
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
